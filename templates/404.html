<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='style.css') if request else '/static/style.css' }}">
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>{{ detail if detail else "The page you are looking for does not exist." }}</p>
    <a href="{{ request.url_for('home_page') if request else '/' }}">Go to Home Page</a>
</body>
</html>
